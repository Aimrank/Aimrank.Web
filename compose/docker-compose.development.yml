version: "3.5"

services:
  web:
    build: ..
    environment:
      - ConnectionStrings__Database=Server=db;Database=Aimrank;User=sa;Password=Secret123!
    volumes:
      - ../src/Aimrank.Web/wwwroot:/home/app/wwwroot
  
  db:
    environment:
      - SA_PASSWORD=Secret123!
      - ACCEPT_EULA=Y
    ports:
      - 1433:1433

  redis:
    ports:
      - 6379:6379
  
  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
