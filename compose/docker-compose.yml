version: "3.5"

services:
  web:
    image: aimrank:latest
    ports:
      - 80:80
      - 27016-27019:27016-27019/udp
      - 27016-27019:27016-27019/tcp
    volumes:
      - ../container_data:/home/steam/csgo
    depends_on:
      - db
      - redis

  db:
    image: mcr.microsoft.com/mssql/server
    volumes:
      - mssql_data:/var/opt/mssql

  redis:
    image: redis:6.0.10-alpine

volumes:
  mssql_data:
